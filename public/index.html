<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Sign-in</title>
</head>
<body>
<h1>Google</h1>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<div id="buttonDiv"></div>

<script>
    function handleCredentialResponse(response) {
        var url = 'http://localhost:3000/api/login/google'; // url a enviar la informacion

        console.log("Encoded JWT ID token: " + response.credential);

        //fech api
        fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({token: response.credential}) // lo que espera mi backend
        }).then(resp => resp.json())
            .then(data => console.log("Nuestor server : ", data)).catch(console.log)
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "404287457797-vth9au1flpgdr5uq85nn3tk958usai4o.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            {theme: "outline", size: "large"}  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
    }
</script>

</body>
</html>
